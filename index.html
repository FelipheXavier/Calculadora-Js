<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="display">0</div>
        <div class="botoes">
        <button class="tecla limpar">C</button>
        <button class="tecla apagar"><<</button>
        <button class="tecla dividir">/</button>
        <button class="tecla num">7</button>
        <button class="tecla num ">8</button>
        <button class="tecla num">9</button>
        <button class="tecla multiplicar">x</button>
        <button class="tecla num">4</button>
        <button class="tecla num">5</button>
        <button class="tecla num">6</button>
        <button class="tecla diminuir">-</button>
        <button class="tecla num">1</button>
        <button class="tecla num">2</button>
        <button class="tecla num">3</button>
        <button class="tecla adicao">+</button>
        <button class="tecla num">0</button>
        <button class="tecla ponto">.</button>
        <button class="tecla igual">=</button>
        </div>
    </section>
</body>
</html>
